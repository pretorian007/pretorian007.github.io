<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Css border generator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="minwrap">
	<div class="optionsBlock">
	<span>Take color: </span><input id="cp" type="color" id="color-picker" value="#7daf1f" /> <br>

	<!-- <span>Input color: </span> <input placeholder="#" id="inpColor" type="text"><button id="inpColorBtn">GO</button> --> <br>
	<button id="btnRand">Get Random Color</button>
	<p>Width: <input id="blockWidth" value="250" type="number"></p>
<p>Heigh: <input id="blockHeight" value="250" type="number"></p>
<div class="test">
<p>Border-top-left-radius: <span id="pixelsTL">0px;</span> <input max="250" type="range" id="topLeft" value="0">
</p> 


<p>Border-top-right-radius: <span id="pixelsTR">0px;</span><input max="250" type="range" id="topRight" value="0"></p>
<p>Border-bottom-left-radius: <span id="pixelsBL">0px;</span> <input max="250" type="range" id="botLeft" value="0"></p>
<p>Border-bottom-left-radius: <span id="pixelsBR">0px;</span> <input max="250" type="range" id="botRight" value="0"></p>
<!-- <p class="full_rad_bold">Border-full-radius: <input type="range" id="radFull" value="0"></p> -->
</div>
<button id="generate">Generate</button>
<button id="clearArea">Clear</button>

</div>

<div class="bb">
	
<div id="block"></div>

</div>

<div class="outputInfo">
	<textarea id="generated" ></textarea>

	
</div>
</div>
<script src='script.js'></script>
</body>
</html>
